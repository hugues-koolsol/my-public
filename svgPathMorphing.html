<script>

 document.getElementById('svg4').addEventListener(
  'click' , 
  function(e){
   if(e.target.parentNode.className.baseVal.toString()===''){
    document.getElementById('svg4').className.baseVal='toto';
   }else{
    document.getElementById('svg4').className.baseVal='';
   }
   
  } ,
  false
 )
 
</script>
